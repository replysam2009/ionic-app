
      <ion-view view-title="Check PNR">
      <ion-content class="">
        <ion-refresher on-refresh="doRefresh()">      
        </ion-refresher>
        <div ng-controller="PnrController" >
            <div class="card">
                <div class="item item-divider">
                    Enter your PNR number
                </div>
                <div class="item item-text-wrap">
                    <form name="pnrForm">
                        <div class="list list-inset">
                            <label class="item item-input">
                                <input type="text" placeholder="PNR Number" ng-model="pnr">
                            </label>
                        </div>
                        <div class="padding">
                            <button type="button" class="button button-block button-positive"  ng-click="CheckPnr();">Submit</button>                  
                        </div>
                        <div ng-bind-html="msgHTML"></div>
                    </form>
                </div>
            </div>
            <div ng-bind-html="pnrDataHTML"></div>
         </div>
      </ion-content>
      </ion-view>
